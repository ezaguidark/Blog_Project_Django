{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <h2>You Are Already Logged!</h2>
{% else %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
{% endif %}

{% endblock content %}
