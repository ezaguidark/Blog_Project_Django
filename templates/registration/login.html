{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h2>You Are Already Logged!</h2>
{% else %}
<h1>Log In</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <br>
    <h2>You do not have an account?</h2>
    <a href="{% url 'signup' %}">Register Now!</a>
{% endif %}

{% endblock content %}
