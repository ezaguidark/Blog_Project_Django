{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>New Post</h1>
<form action="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }} <!-- Creo que form es una variable de la vista CreateView-->
    <input type="submit" value="Save">
</form>
{% else %}
    <h2>Only Registered Users Can Make New Post!</h2>
{% endif %}

{% endblock content %}
