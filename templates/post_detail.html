{% extends 'base.html' %}

{% block content %}
<div class="nav-right">
    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
</div>
<div class="nav-left">
    <a href="{% url 'post_delete' post.pk %}" >+ Delete Blog Post</a>
</div>
<div class="post-entry">
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <br>
    <!--aqui habia que ponerle .url a la variable de la imagen para que tome el path base y no incluya la post.pk-->
    {% if post.img %}
        <img src="{{ post.img.url }}" alt="imagen">
    {% endif %}
    <h2>{{ post.img }}</h2> <!-- Esto es solo para verificar -->
</div>

{% endblock content %}
