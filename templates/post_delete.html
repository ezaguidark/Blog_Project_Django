{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated and user == post.author %}
        <h1>Delete Post</h1>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ post.title }}"</p>
            <input type="submit" value="Confirm">
        </form>
    {% else %}
        <p>You do not have permission to view this page</p>
        <h1>XD</h1>
    {% endif %}
    
{% endblock content %}
